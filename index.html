<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Untuk Kekasihku Tercinta - 1 Agustus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #5a3e6b;
            font-family: 'Quicksand', sans-serif;
            padding: 15px;
            touch-action: manipulation;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 20px 0;
        }
        
        .header {
            background: linear-gradient(to right, #d291bc, #ffdfd3);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            font-size: 2.2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            font-family: 'Pacifico', cursive;
            font-weight: normal;
        }
        
        .date {
            font-size: 1.3rem;
            color: #5a3e6b;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.7);
            font-size: 18px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .photo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .photo-frame {
            width: 250px;
            height: 250px;
            border: 10px solid #ffafbd;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-section {
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .message-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .message {
            font-size: 1rem;
            line-height: 1.7;
            text-align: justify;
            background: rgba(255, 239, 243, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
        }
        
        /* Pesan pendek yang akan selalu ditampilkan */
        .short-message {
            max-height: 100px;
            transition: max-height 0.5s ease;
        }
        
        /* Pesan panjang yang bisa di-expand */
        .full-message {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        /* Tampilkan pesan panjang saat di-expand */
        .full-message.expanded {
            max-height: 1000px;
        }
        
        .read-more-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        
        .read-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }
        
        .read-more-btn i {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        
        .read-more-btn.expanded i {
            transform: rotate(180deg);
        }
        
        .signature {
            text-align: right;
            font-style: italic;
            font-size: 1.2rem;
            color: #d291bc;
            font-weight: 700;
            margin-top: 10px;
            font-family: 'Pacifico', cursive;
        }
        
        .music-player {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            padding: 20px;
            text-align: center;
            border-top: 3px solid rgba(255, 255, 255, 0.5);
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }
        
        .play-btn:active {
            transform: scale(0.95);
            background: #f8f8f8;
        }
        
        .play-btn i {
            font-size: 20px;
            color: #d291bc;
        }
        
        .song-title {
            font-size: 1.1rem;
            color: white;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .progress-container {
            width: 90%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 15px auto;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }
        
        .progress-bar {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 3px;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
            color: white;
            font-size: 0.85rem;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.03);
            font-size: 0.85rem;
            color: #777;
            font-weight: 500;
        }
        
        .heart-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff6b9d;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 3;
            animation: heartbeat 1.5s infinite;
            border: none;
            outline: none;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.2); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.3); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #ff6b9d;
            animation: floatUp 5s ease-in forwards;
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="heart-btn" id="heart-btn">
            <i class="fas fa-heart"></i>
        </button>
        
        <div class="header">
            <h1>Desti Tercinta</h1>
            <div class="hearts" id="hearts-container"></div>
        </div>
        
        <div class="content">
            <div class="photo-section">
                <div class="photo-frame">
                    <img src="https://b.top4top.io/p_3499ws08p0.jpg" alt="Desti Cantik banget njir">
                </div>
            </div>

        
        <div class="music-player">
            <h3>Lagu Untukmu</h3>
            <div class="song-title" id="song-title">Perfect - You will be my girls</div>
            <div class="player-controls">
                <button id="prev-btn" class="play-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play-btn" class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-btn" class="play-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>
    
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <audio id="audio-player">
        <!-- Sumber lagu akan diatur oleh JavaScript -->
    </audio>

    <script>
        // Menghasilkan hati yang jatuh
        const heartsContainer = document.getElementById('hearts-container');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        setInterval(createHeart, 300);
        
        // Musik player
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('song-title');
        
        // Daftar lagu (dalam bentuk URL) dan judulnya
        const songs = [
            { 
                url: 'https://e.top4top.io/m_3499p8wak0.mp3', 
                title: 'Perfect - You will be my girls' 
            }
        ];
        
        let currentSongIndex = 0;
        
        // Fungsi untuk memutar lagu
        function playSong() {
            const song = songs[currentSongIndex];
            audioPlayer.src = song.url;
            songTitle.textContent = song.title;
            audioPlayer.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        // Fungsi untuk menghentikan lagu
        function pauseSong() {
            audioPlayer.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
        
        // Toggle play/pause
        playBtn.addEventListener('click', () => {
            const isPlaying = playBtn.querySelector('i').classList.contains('fa-play');
            if (isPlaying) {
                playSong();
            } else {
                pauseSong();
            }
        });
        
        // Next song
        document.getElementById('next-btn').addEventListener('click', () => {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            playSong();
        });
        
        // Previous song
        document.getElementById('prev-btn').addEventListener('click', () => {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            playSong();
        });
        
        // Update progress bar
        audioPlayer.addEventListener('timeupdate', updateProgress);
        
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Update waktu
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds}`;
            
            if (!isNaN(duration)) {
                const durationMinutes = Math.floor(duration / 60);
                const durationSeconds = Math.floor(duration % 60);
                durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
            }
        }
        
        // Set progress bar ketika di klik
        progressContainer.addEventListener('click', setProgress);
        
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }
        
        // Otomatis mainkan lagu berikutnya setelah selesai
        audioPlayer.addEventListener('ended', () => {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            playSong();
        });
        
        // Floating hearts effect
        const floatingHearts = document.getElementById('floating-hearts');
        const heartBtn = document.getElementById('heart-btn');
        
        heartBtn.addEventListener('click', createFloatingHearts);
        
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                    heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                    
                    floatingHearts.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }
        
        // Fungsi untuk expand/collapse pesan
        const readMoreBtn = document.getElementById('read-more-btn');
        const fullMessage = document.getElementById('full-message');
        
        readMoreBtn.addEventListener('click', function() {
            fullMessage.classList.toggle('expanded');
            this.classList.toggle('expanded');
            
            if (fullMessage.classList.contains('expanded')) {
                this.innerHTML = 'Tutup Pesan <i class="fas fa-chevron-up"></i>';
            } else {
                this.innerHTML = 'Baca Selengkapnya <i class="fas fa-chevron-down"></i>';
            }
        });
        
        // Mulai dengan lagu pertama
        pauseSong();
    </script>
</body>
</html>
